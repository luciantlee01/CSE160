<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive WebGL Points</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="main()">
  <canvas id="webgl" width="400" height="400"></canvas>
  <label>
    Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide">
  </label>
  <label>
    Head <input type="range" min="-45" max="45" value="0" class="slider" id="headSlide">
    Animation:
    <button type="button" id="animationHeadOnButton">ON</button>
    <button type="button" id="animationHeadOffButton">OFF</button>
  </label>
  <label>
    Legs <input type="range" min="-25" max="25" value="0" class="slider" id="legSlide">
    Animation:
      <button type="button" id="animationLegsOnButton">ON</button>
      <button type="button" id="animationLegsOffButton">OFF</button>
  </label>
  <label>
    Tail <input type="range" min="-10" max="10" value="0" class="slider" id="tailSlide">
    Animation:
      <button type="button" id="animationTailsOnButton">ON</button>
      <button type="button" id="animationTailsOffButton">OFF</button>
  </label>
  
  
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src="Circle.js"></script>
  <script src="Triangle.js"></script>
  <script src="Cube.js"></script>
  <script src="BlockyAnimal.js"></script>
</body>
</html>
