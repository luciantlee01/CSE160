<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vector Operations</title>
</head>
<body onload="main()">
    <canvas id="example" width="400" height="400" style="background-color: black;"></canvas>
    <div>
        <label for="v1x">V1 X:</label>
        <input id="v1x" type="number" value="1" step="0.1">
        <label for="v1y">V1 Y:</label>
        <input id="v1y" type="number" value="1" step="0.1">
    </div>
    <div>
        <label for="v2x">V2 X:</label>
        <input id="v2x" type="number" value="1" step="0.1">
        <label for="v2y">V2 Y:</label>
        <input id="v2y" type="number" value="1" step="0.1">
    </div>
    <div>
        <label for="operation">Operation:</label>
        <select id="operation">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
            <option value="angle">Angle Between</option>
            <option value="area">Area</option>
        </select>
        <label for="scalar">Scalar:</label>
        <input id="scalar" type="number" value="1" step="0.1">
        <button onclick="handleDrawEvent()">Draw Vectors</button>
        <button onclick="handleDrawOperationEvent()">Perform Operation</button>
    </div>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
</body>
</html>
